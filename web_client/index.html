<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Map'Aide</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
		  crossorigin=""/>
	<link rel="stylesheet" href="css/meteo.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="resources/logo_mapaide.svg" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div id="map"></div>
<div id="controls">
	<label class="filter-btn"><input type="checkbox" id="toggleRestaurants"> Restaurants</label>
	<label class="filter-btn"><input type="checkbox" id="toggleVelo"> VÃ©lib'</label>
	<label class="filter-btn"><input type="checkbox" id="toggleIncidents"> Incidents</label>
	<label class="filter-btn"><input type="checkbox" id="toggleSchools"> Ecoles </label>
</div>

<div id="creation-restaurant">
</div>

<div id="meteo"></div>



<script type="text/x-handlebars-template" id="meteo_template">
	<div id="meteo_week">
		<div id="today">
			{{#with current_day}}
				<div id="current_day">
					<h1>{{temp}}</h1>
					<div id="side_detail">
						<p>{{heure}}</p>
						<h2>{{jour}}</h2>
						<p>{{descr}}</p>
					</div>
				</div>
			{{/with}}
			<div id="list_hour">
				{{#each hours}}
					<div>
						<p>{{heure}}</p>
						<p>{{temp}}</p>
						<img src="{{picto}}" alt="Descriptif">
					</div>
				{{/each}}
			</div>
		</div>
		<div id="week">
			{{#each days}}
				<div {{#if current}}class="current_day"{{/if}}>
					<p>{{jour}}</p>
					<p>{{temp}}</p>
				</div>
			{{/each}}
		</div>
	</div>
</script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
		crossorigin="">
</script>
<script src="dist/index.js" type="module"></script>
</body>
</html>
